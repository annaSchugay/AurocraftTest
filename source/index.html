<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aurocraft test</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <aside>
        <header>
            <a class="logo" href="/"><span>AUR</span><span>PARKHAUSE</span></a>
            <nav>
                <a class="active" href="/">
                    <span class="label-menu"><span class="line"></span><span class="circle"></span></span>
                    <span>ПРО ПРОЕКТ</span>
                </a>
                <a href="/">
                    <span class="label-menu"><span class="line"></span><span class="circle"></span></span>
                    <span>ПЕРЕВАГИ</span>
                </a>
                <a href="/">
                    <span class="label-menu"><span class="line"></span><span class="circle"></span></span>
                    <span>ПЛАНУВАННЯ</span>
                </a>
                <a href="/">
                    <span class="label-menu"><span class="line"></span><span class="circle"></span></span>
                    <span>РОЗТАШУВАННЯ</span>
                </a>
                <a href="/">
                    <span class="label-menu"><span class="line"></span><span class="circle"></span></span>
                    <span>КОНТАКТИ</span>
                </a>
            </nav>
        </header>
        <footer>
            <ul class="additional-information">
                <li class="news-button">&ndash; НОВИНИ</li>
                <li class="feedback">&ndash; ЗВОРОТНІЙ ЗВ'ЯЗОК</li>
            </ul>
            <address>
                <a class="phone-number" href="tel:0903215577">090 321 55 77</a>
                <a class="email" href="mailto:sell@weare.com">sell@weare.com</a>
                <p class="location">ВУЛ. Хрещатик, 1</p>
            </address>
        </footer>
    </aside>
    <main>
        <div class="site-options-panel">
            <ul class="slider-buttons">
                <li class="arrow-to-left">
                    <span class="triangle"></span>
                    <span class="line"></span>
                </li>

                <li class="slide-number">
                    <span class="active">1</span> / <span class="total-count-slides">3</span>
                </li>

                <li class="arrow-to-right">
                    <span class="line"></span>
                    <span class="triangle"></span>
                </li>
            </ul>
            
            <div class="file-loader pdf">
                <img src="img/icons/pdf.png" alt="pdf file">
                <p>ЗАВАНТАЖИТИ PDF<br/>ПРЕЗЕТАЦІЮ</p>
            </div>

            <div class="theme-switcher">
               <p class="titles">ДЕНЬ/НІЧ</p>
                <ul class="icons">
                    <li class="active">
                        <img src="img/icons/circle.png" alt="circle">
                    </li>
                    <li>
                        <img src="img/icons/half-circle.png" alt="half-circle">
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>

<script src="js/index.js"></script>
</body>
</html>
